name: Build (Linux/macOS/Windows)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Smoketest (Windows) - quick exit (PowerShell piping)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Content -Path smoketest_input.txt -Value "0"
          Get-Content smoketest_input.txt | .\build\Release\ecommerce.exe
        continue-on-error: true

      - name: Smoketest (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          echo "0" > smoketest_input.txt
          ./build/ecommerce < smoketest_input.txt
        shell: bash
        continue-on-error: true

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Path "build\Release\ecommerce.exe" -Destination "dist\ecommerce-windows-amd64.exe"

      - name: Package artifacts (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Linux" ]; then
            cp build/ecommerce dist/ecommerce-linux-amd64
          else
            cp build/ecommerce dist/ecommerce-macos-amd64
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecommerce-${{ runner.os }}-amd64
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: List downloaded files
        run: ls -R ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
