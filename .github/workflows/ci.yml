on: [push, pull_request]

name: Build (Linux/macOS/Windows)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Smoketest (Windows) - quick exit
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # create a file with a single "0" and newline (role 0 = Exit)
          Set-Content -Path smoketest_input.txt -Value "0"
          # run the exe reading stdin from the file
          .\build\Release\ecommerce.exe < smoketest_input.txt
        continue-on-error: true

      # Run the Linux/macOS smoketest
      - name: Smoketest (Linux / macOS)
        if: runner.os != 'Windows'
        run: ./build/ecommerce
        shell: bash
        continue-on-error: true
